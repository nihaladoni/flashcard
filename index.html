<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flashcards</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>What is the capital of...?</h1>
      <div class="cards-container">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <p>Karnataka</p>
            </div>
            <div class="flip-card-back">
              <p>Bengaluru</p>
            </div>
          </div>
        </div>
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <p>Maharashtra</p>
            </div>
            <div class="flip-card-back">
              <p>Mumbai</p>
            </div>
          </div>
        </div>
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <p>Telangana</p>
            </div>
            <div class="flip-card-back">
              <p>Hyderabad</p>
            </div>
          </div>
        </div>
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <p>Gujarat</p>
            </div>
            <div class="flip-card-back">
              <p>Gandhinagar</p>
            </div>
          </div>
        </div>
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <p>Rajasthan</p>
            </div>
            <div class="flip-card-back">
              <p>Jaipur</p>
            </div>
          </div>
        </div>
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <p>Goa</p>
            </div>
            <div class="flip-card-back">
              <p>Panaji</p>
            </div>
          </div>
        </div>
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <p>Tamil Nadu</p>
            </div>
            <div class="flip-card-back">
              <p>Chennai</p>
            </div>
          </div>
        </div>
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <p>Punjab</p>
            </div>
            <div class="flip-card-back">
              <p>Amritsar</p>
            </div>
          </div>
        </div>
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <p>Assam</p>
            </div>
            <div class="flip-card-back">
              <p>Dispur</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
